<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Blob Conquest</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: pointer;
            background-image: url('/api/placeholder/800/600');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5;
            cursor: crosshair;
        }

        .base {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            border: 2px solid white;
            transition: transform 0.2s;
        }

        .base:hover {
            transform: scale(1.1);
        }

        .player-base {
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        }

        .blob {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            transition: background-color 0.5s;
        }

        .explosion {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ffcc00;
            opacity: 1;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #victory {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        #restart-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .team-count {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="ui"></div>
        <div id="victory">
            <h2>Victory!</h2>
            <p>Your color has conquered the world!</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <!-- Remove the old <script> block and replace it with this line -->
    <script src="game.js"></script>
</body>

</html>
